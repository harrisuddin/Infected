<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Infected</title>
    <link rel="stylesheet" href="front-end/style.css">

</head>

<body>
    <div class="topnav" id="Topnav">
        <a href="#home" class="active">HOME</a>
        <a id="timer">TIMER:</a>
        <a id="score">SCORE:</a>
    </div>

    <div id="game">
        <!--        <canvas id="canvas"></canvas>-->
        <div id="player" style="position: absolute;">
            <span style="left: 25%; width: 100%; top: -25%; position: absolute;"></span>
            <img src="assets/PlayerI.png">
        </div>

        <div id="player2" style="position: absolute;">
            <img src="assets/PlayerNI.png">
        </div>
    </div>

    <div class="box" id="startpagebox">
        <h1>Infected</h1>
        <div>
            <input class="margin" id="un" type="text" placeholder="Username"><br>
            <input class="margin" id="pw" type="text" placeholder="Password"><br>
            <input class="margin" id="pw2" type="text" name="Password2" placeholder="Re-enter Password">
        </div>
        <input type="button" value="LOGIN" onclick="loginfun()" class="Homebutton" id="Lbutton">
        <input type="button" value="SIGN UP" onclick="signupfun()" class="Homebutton" id="Singupb">
        <input type="button" value="START" onclick="startgame()" class="Homebutton" id="Startgame">
        <input type="button" value="GUEST" onclick="Guest()" class="Homebutton" id="Guest">
    </div>


    <p style="text-align:center;" id="test"></p>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="front-end/login.js"></script>
    <script src="static/player.js"></script>
    <script src="game/game.js"></script>
</body>

</html>
